<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            width: 600px;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 130px;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.4);
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .positive {
            background-color: #e6fffa;
            color: #0f766e;
            border: 1px solid #99f6e4;
        }

        .negative {
            background-color: #fff1f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .confidence {
            margin-top: 8px;
            font-size: 14px;
            font-weight: normal;
            color: #555;
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Flipkart Review Sentiment Analyzer</h2>

        <form method="POST">
            <textarea name="review" placeholder="Type your product review here..." required></textarea>
            <br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if sentiment %}
            <div class="result {% if 'Positive' in sentiment %}positive{% else %}negative{% endif %}">
                {{ sentiment }}
                <div class="confidence">
                    Confidence: {{ confidence }}
                </div>
            </div>
        {% endif %}

        <footer>
            AI-powered Sentiment Analysis
        </footer>
    </div>

</body>
</html>
